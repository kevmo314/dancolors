<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Colors for Dan</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script
      type="text/javascript"
      src="https://webrtc.github.io/adapter/adapter-latest.js"
    ></script>
    <script src="https://www.color-blindness.com/color-name-hue-tool/js/ntc.js"></script>
    <style>
      html,
      body,
      #camera {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        font-family: Arial, sans-serif;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 72pt;
      }

      #color {
        padding: 16px;
        background-color: white;
        margin-top: 360px;
        font-size: 24pt;
        text-align: center;
        white-space: pre;
      }

      #canvas {
        display: none;
      }

      #footer {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: white;
        text-align: center;
        font-size: 12pt;
        padding: 8px;
      }
    </style>
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function () {
        var video = document.getElementById("camera");
        var canvas = document.getElementById("canvas");

        if (navigator.mediaDevices.getUserMedia) {
          navigator.mediaDevices
            .getUserMedia({
              video: { facingMode: "environment" },
            })
            .then(function (stream) {
              video.srcObject = stream;

              var ctx = canvas.getContext("2d");
              setInterval(function () {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                var data = ctx.getImageData(
                  canvas.width / 2 - 4,
                  canvas.height / 2 - 4,
                  8,
                  8
                ).data;

                var r = 0,
                  g = 0,
                  b = 0;

                for (var i = 0; i < 64; i++) {
                  r += data[4 * i + 0];
                  g += data[4 * i + 1];
                  b += data[4 * i + 2];
                }

                r = ((r / 64) | 0).toString(16).padStart(2, "0");
                g = ((g / 64) | 0).toString(16).padStart(2, "0");
                b = ((b / 64) | 0).toString(16).padStart(2, "0");

                var result = ntc.name("#" + r + g + b);

                document.getElementById("color").innerText =
                  result[1] + "\n" + result[3];
              }, 1000);
            })
            .catch(function (err) {
              console.error(err);
            });
        }
      });
    </script>
  </head>
  <body>
    <video autoplay="true" id="camera" playsinline></video>
    <div class="overlay">‚åñ</div>
    <div class="overlay">
      <div id="color"></div>
    </div>
    <canvas id="canvas"></canvas>
    <div id="footer">
      <strong>DanColors</strong> - get the color of an object -
      <a href="http://kevmo314.com">kevmo314.com</a>
    </div>
  </body>
</html>
